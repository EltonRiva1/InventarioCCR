<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             template="template.xhtml"
             xmlns:iccr="http://xmlns.jcp.org/jsf/composite/iccrcomp">
    <h:form id="frm">
        <p:fieldset legend="Gerenciar Computadores">
            <iccr:toolbarCrud crudBean="#{computadorBean}">
                <p:commandButton value="PDF" ajax="false" rendered="#{computadorBean.busca == true}">
                    <p:dataExporter type="pdf" target=":frm:tabelaComputador" fileName="computador"/>
                </p:commandButton>
            </iccr:toolbarCrud>
            <p:panelGrid columns="4" rendered="#{computadorBean.busca == false}">
                <h:outputLabel value="Fabricante"></h:outputLabel>
                <p:inputText value="#{computadorBean.entidade.fabricante}"></p:inputText>
                <h:outputLabel value="Modelo"></h:outputLabel>
                <p:inputText value="#{computadorBean.entidade.modelo}"></p:inputText>
                <h:outputLabel value="Hostname"></h:outputLabel>
                <p:inputText value="#{computadorBean.entidade.hostName}"></p:inputText>
                <h:outputLabel value="Serial Number"></h:outputLabel>
                <p:inputText value="#{computadorBean.entidade.serialNumber}"></p:inputText>
                <h:outputLabel value="BP"></h:outputLabel>
                <p:inputMask mask="9999" value="#{computadorBean.entidade.bp}"></p:inputMask>
                <h:outputLabel value="Site"></h:outputLabel>
                <p:inputText value="#{computadorBean.entidade.site}"></p:inputText>
                <h:outputLabel value="Localidade"></h:outputLabel>
                <p:inputText value="#{computadorBean.entidade.localidade}"></p:inputText>
                <h:outputLabel value="Usuário"></h:outputLabel>
                <p:inputText value="#{computadorBean.entidade.usuario}"></p:inputText>
                <h:outputLabel value="Chapa"></h:outputLabel>
                <p:inputText value="#{computadorBean.entidade.chapa}"></p:inputText>
                <h:outputLabel value="Ramal"></h:outputLabel>
                <p:inputMask mask="(99)9999-9999" value="#{computadorBean.entidade.ramal}"></p:inputMask>
            </p:panelGrid>
            <p:dataTable id="tabelaComputador" value="#{computadorBean.entidades}" var="computador" rendered="#{computadorBean.busca == true}">
                <p:column exportable="false">
                    <p:commandButton value="Editar" icon="ui-icon-pencil" action="#{computadorBean.editar(computador)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" icon="ui-icon-close" action="#{computadorBean.deletar(computador)}" update="@form">
                        <p:confirm message="Têm certeza que deseja excluir?" header="Aviso!" icon="ui-icon-alert"></p:confirm>
                    </p:commandButton>
                </p:column>
                <p:column headerText="Fabricante" sortBy="#{computador.fabricante}">
                    <h:outputText value="#{computador.fabricante}"></h:outputText>
                </p:column>
                <p:column headerText="Modelo" sortBy="#{computador.modelo}">
                    <h:outputText value="#{computador.modelo}"></h:outputText>
                </p:column>
                <p:column headerText="Hostname" sortBy="#{computador.hostName}" filterBy="#{computador.hostName}">
                    <h:outputText value="#{computador.hostName}"></h:outputText>
                </p:column>
                <p:column headerText="Serial Number" sortBy="#{computador.serialNumber}">
                    <h:outputText value="#{computador.serialNumber}"></h:outputText>
                </p:column>
                <p:column headerText="BP" sortBy="#{computador.bp}">
                    <h:outputText value="#{computador.bp}"></h:outputText>
                </p:column>
                <p:column headerText="Site" sortBy="#{computador.site}">
                    <h:outputText value="#{computador.site}"></h:outputText>
                </p:column>
                <p:column headerText="Localidade" sortBy="#{computador.localidade}">
                    <h:outputText value="#{computador.localidade}"></h:outputText>
                </p:column>
                <p:column headerText="Usuário" sortBy="#{computador.usuario}">
                    <h:outputText value="#{computador.usuario}"></h:outputText>
                </p:column>
                <p:column headerText="Chapa" sortBy="#{computador.chapa}">
                    <h:outputText value="#{computador.chapa}"></h:outputText>
                </p:column>
                <p:column headerText="Ramal" sortBy="#{computador.ramal}">
                    <h:outputText value="#{computador.ramal}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
